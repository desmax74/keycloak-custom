<!DOCTYPE html>
<html>

<head>
  <title>Dell Software Group Developers</title>
  <link href='../css/api.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='../css/bootstrap.css' rel='stylesheet'>
</head>

<body>

<div id='dsgapi-header'>
 <a id="logo">Dell Software Developers Platform</a>
</div>

<div id="dsgapi-container">
  <p>Please complete the following form to submit your request for access to Dell
  Software partner's program. If your request is approved, you will be given extended API access to
  create content as part of our platform.
  </p>
  
  <div class="container">
    <div id="boxed-area" class="page-content">    
    
        <form method="post" action="addpartner" class="form-horizontal">
            
            <div class="form-group">
                <label class="col-xs-3 control-label">Username</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="username" name="username" />
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label" for="inputPassword">First name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="firstname" name="firstname" />
                    <span class="help-block"></span>
                </div>
            </div>
         	<div class="form-group">
                <label class="col-xs-3 control-label" for="inputPassword">Last name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="lastname" name="lastname" />
                    <span class="help-block"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="email" name="email" />
                    <span class="help-block"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Company Name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="company" name="company" />                     
                    <span class="help-block"></span>
                </div>
            </div>
            
             <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Company URL or Description:</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="companyurl" name="companyurl" />                     
                    <span class="help-block"></span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-6 control-label">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
  	</div>
  </div>
</div>

</body>
</html>
